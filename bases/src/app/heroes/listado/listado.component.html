<p>Listadod de heroes</p>

<ul>
    <li *ngFor="let heroe of heroes; let i=index">
        {{i+1}} {{heroe}}
    </li>

</ul>


<button (click)="BorrandoHeroe()">
    Borrar Heroes
</button>

<div *ngIf="heroeBorrado else noBorrado">
    <span>Heroe Borrado</span>
    <p>{{heroeBorrado}}</p>
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada</h3>
</ng-template>
